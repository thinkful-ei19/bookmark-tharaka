<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <main role='main container' class="container">
    <h1 role='title'>My Bookmarks</h1>
    <section role='bookmark controls' class="bookmark-controls">
         
         <form id="addBookmarkForm">
                <button id='addButton' type="submit">Add Bookmark</button>
         </form>
         <form>
                <select id="js-rating-filter" name="radioButtons"> 
                    <option value="1">1</option> 
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
         </form>
    </section>

    <section role='bookmark form' class="bookmark-form">

    </section>

    <section role='bookmark list' class="bookmark-list js-bookmark-list">  

    </section>


  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
