<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="container">
    <section class="bookmark-controls">
         <button type="submit">Add Bookmark</button>
         <form>
                <select name="text"> <!--Supplement an id here instead of using 'text'-->
                    <option value="value1">5</option> 
                    <option value="value2">4</option>
                    <!-- <option value="value2" selected>Value 2</option> -->
                    <option value="value3">3</option>
                    <option value="value3">2</option>
                    <option value="value3">1</option>
                  </select>
         </form>
    </section>

    <section class="bookmarks-list">
        <ul class="bookmarks">
            <li class="bookmark-item">
                <header>
                    <span class="header-text">Title of the bookmark</span>
                </header>
                <article>
                    <p class="description">
                        This is the description of the bookmark.
                        <span class="site-link">Visit Site</span>
                    </p>
                </article>
            </li>
        </ul>
    </section>

    <section class="add-bookmark">

    </section>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
